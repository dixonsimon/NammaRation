<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="images/logo.jpg"/>
    <title>Namma Ration - Login</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #4187ff;
            --light: #f8f9fa;
            --dark: #343a40;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
        }

        .login-logo {
            text-align: center;
            margin: 1rem 0;
            color: white;
            width: 100%;
            max-width: 1200px;
            margin-bottom: -12rem;
            margin-top: -20px;
        }

        .login-logo img {
            height: 300px;
            width: 300px;
            object-fit: cover;
        }

        .login-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            display: flex;
            overflow: hidden;
            margin: 1rem;
        }
        
        .login-form {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-banner {
            flex: 1;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            text-align: center;
        }
        
        .form-row {
            margin-bottom: 1.2rem;
        }
        
        .form-row label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-row input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-row input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .banner-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        
        .features {
            list-style: none;
            margin-top: 1.5rem;
        }
        
        .features li {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .features i {
            font-size: 1.2rem;
            min-width: 24px;
        }
        
        .btn-container {
            text-align: center;
            margin-top: 1.5rem;
        }

        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            max-width: 300px;
        }

        .btn:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-footer {
            text-align: center;
            padding: 1rem;
            color: white;
            width: 100%;
            max-width: 1200px;
            margin-top: 2rem;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .login-logo img {
                height: 250px;
                width: 250px;
                margin-bottom: 10rem;
            }
            
            .login-title, .banner-title {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
                max-width: 500px;
            }
            
            .login-form, .login-banner {
                padding: 1.5rem;
            }
            
            .login-banner {
                order: -1;
                text-align: center;
            }
            
            .features {
                text-align: left;
            }
            
            .login-title {
                margin-top: 1rem;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 0.5rem;
            }
            
            .login-logo img {
                height: 200px;
                width: 200px;
            }
            
            .login-form, .login-banner {
                padding: 1.2rem;
            }
            
            .login-title, .banner-title {
                font-size: 1.4rem;
            }
            
            .form-row input {
                padding: 0.7rem 1rem;
            }
            
            .btn {
                padding: 0.7rem 1.2rem;
            }
            
            .features li {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-logo">
        <img src="images/logo-transperant.png" alt="Namma Ration Logo">
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-form">
                <h2 class="login-title">Login to Namma Ration</h2>
                <form id="login-form">
                    <div class="form-row">
                        <label for="ration-card"><i class="fas fa-address-card"></i> Ration Card Number</label>
                        <input type="text" id="ration-card" placeholder="Enter your ration card number" required>
                    </div>
                    <div class="form-row">
                        <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn">Login</button>
                    </div>
                </form>
            </div>
            <div class="login-banner">
                <h2 class="banner-title">Welcome to Namma Ration</h2>
                <p>Your digital solution for ration supplies</p>
                <ul class="features">
                    <li><i class="fas fa-truck"></i> Free Home Delivery</li>
                    <li><i class="fas fa-check-circle"></i> Quality Assured Products</li>
                    <li><i class="fas fa-rupee-sign"></i> Subsidized Prices</li>
                    <li><i class="fas fa-clock"></i> Easy and Convenient</li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="login-footer">
        <p>&copy; 2025 Namma Ration. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const rationCard = document.getElementById('ration-card').value;
            const phone = document.getElementById('phone').value;
            
            // Simple validation
            if (rationCard.length < 5) {
                alert('Please enter a valid ration card number');
                return;
            }
            
            if (phone.length !== 10 || isNaN(phone)) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }
            
            // Store user info (in a real app, this would be verified with a server)
            localStorage.setItem('userInfo', JSON.stringify({
                rationCard,
                phone
            }));
            
            // Redirect to home page
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
