<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namma Ration - Login</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Montserrat, Arial, sans-serif;
        box-sizing: border-box;
    }

    .bg {
        min-height: 100vh;
        background: linear-gradient(99deg, #57e7df 0%, #1886c4 52%, #085cbf 100%);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        max-width: 1550px;
        margin: 60px auto 0 auto;
        width: 90%;
        align-items: flex-start;
    }

    .left-panel {
        flex: 0 0 720px;
        display: flex;
        justify-content: center;
    }

    .form-card {
        background: #1871b7;
        border-radius: 16px;
        padding: 78px 48px 54px 48px; 
        width: 100%;
        box-shadow: 0 10px 30px rgba(0,0,0,.19);
        display: flex;
        flex-direction: column;
        gap: 32px; 
        min-height: 450px; 
    }

    .form-row {
        display: flex;
        align-items: center;
        gap: 24px;
    }

    label {
        color: #121212;
        font-size: 1.5em;
        width: 240px;
        font-weight: bold;
        letter-spacing: 0.2px;
    }

    input[type="text"] {
        flex: 1;
        border: none;
        border-radius: 16px;
        padding: 18px 22px;
        background: #d8d8d8;
        color: #444;
        font-size: 1.2em;
        font-family: inherit;
        outline: none;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(0,0,0,.03) inset;
    }

    input[readonly] {
        color: #838383;
        font-weight: 400;
        background: #d3d3d3;
        cursor: not-allowed;
    }

    button[type="submit"] {
        margin: 46px auto 0 auto;
        padding: 18px 60px;
        border: none;
        border-radius: 28px;
        background: #fff;
        color: #222;
        font-size: 1.3em;
        font-weight: bold;
        cursor: pointer;
        transition: background .2s;
        box-shadow: 0 3px 14px rgba(0,0,0,.15);
    }

    button[type="submit"]:hover {
        background: #ecf1fb;
    }

    .right-panel {
        flex: 1 0 640px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 3.5em;
        margin-left: 35px;
        margin-top: 130px;
        position: relative;
    }

    .lang-box {
        position: relative;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 22px rgba(0,0,0,.13);
        display: flex;
        align-items: center;
        padding: 23px 30px 30px 22px;
        width: 525px;
        flex-shrink: 0;
        flex-direction: row;
    }

    .lang-icon {
        width: 52px;
        height: 52px;
        background: #eff2fb;
        border-radius: 9px;
        margin-right: 14px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: flex-start;
        position: relative;
    }

    .ai {
        font-size: 1.7em;
        font-weight: bold;
        color: #264994;
        margin: 7px 0 0 9px;
    }

    .star {
        position: absolute;
        right: 9px;
        top: 7px;
        font-size: 1.1em;
        color: #36475c;
    }

    .lang-select {
        flex: 1 0 245px;
        background: #ececec;
        border: none;
        border-radius: 7px;
        height: 33px;
        margin: 0 11px;
        padding: 0 10px;
        font-size: 1.1em;
        color: #101820;
        font-weight: 500;
        font-family: inherit;
        cursor: pointer;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23263243' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 8px center;
        background-size: 16px;
    }

    .lang-label {
        position: absolute;
        left: 220px;
        bottom: 7px;
        font-size: 1.44em;
        font-weight: bold;
        color: #101820;
        letter-spacing: 0.4px;
    }

    .tagline {
        width: 100%;
        text-align: center;
        color: #def8fa;
        font-size: 1.43em;
        font-family: Montserrat, Arial, sans-serif;
        font-weight: 400;
        padding: 26px 0 42px 0;
    }

    .lang-icon svg {
        width: 43px;
        height: 43px;
        fill: #000000;
        margin: 5px 5px 0 5px;
    }

    a {
        text-decoration: none;
        color: black;
    }

    .copyright {
        text-align: center;
        font-size: 20px;
        color: #ffffff;
        width: 100%;
        margin-top: 10px; 
    }
    
    .logo-container {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: 30px;
    }
    
    .logo {
        height: 320px;
        width: 320px;
        opacity: 0.9;
        margin-top: -75px;
        margin-right: 50px;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="container">
      <div class="left-panel">
        <form class="form-card">
          <div class="form-row">
            <label for="phone">Phone/Adhaar no.:</label>
            <input type="text" id="phone">
          </div>
          <div class="form-row">
            <label for="otp">OTP:</label>
            <input type="text" id="otp">
          </div>
          <div class="form-row">
            <label for="bpl">BPL:</label>
            <input type="text" id="bpl" placeholder="Enter your BPL card number">
          </div>
          <button type="submit"><a href="home.html">Register</a></button>
        </form>
      </div>
      <div class="right-panel">
        <div class="lang-box">
          <div class="lang-icon">

            </svg>
          </div>
          <select class="lang-select">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="bengali">Bengali</option>
            <option value="telugu">Telugu</option>
            <option value="marathi">Marathi</option>
            <option value="tamil">Tamil</option>
            <option value="urdu">Urdu</option>
            <option value="gujarati">Gujarati</option>
            <option value="kannada">Kannada</option>
            <option value="odia">Odia</option>
            <option value="punjabi">Punjabi</option>
            <option value="malayalam">Malayalam</option>
          </select>
          <div class="lang-label">Language</div>
        </div>
        
        <div class="logo-container">
          <img src="images/logo-transperant.png" alt="Namma Ration Logo" class="logo">
        </div>
      </div>
    </div>
    <div class="tagline">
      A simple portal that connects BPL families in Tier-3 cities to nearby government grocery hotspots with clarity and ease.
    </div>
    <div class="copyright">
        <p>&copy; 2025 Namma Ration. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
