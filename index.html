<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="images/logo.jpg"/>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Namma Ration - Login</title>
    <style>
        /* Login-specific styles */
        body {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-container {
            min-height: 100vh;
            min-width: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .btn  {
            background-color: #4187ff;
            color: rgb(0, 0, 0);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            width: 400px;
            margin-left: 30px;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            display: flex;
            overflow: hidden;
        }
        
        .login-form {
            flex: 1;
            padding: 4rem;
        }
        
        .login-banner {
            flex: 1;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--dark);
            text-align: center;
        }
        
        .form-row {
            margin-bottom: 1.5rem;
        }
        
        .form-row label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-row input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-row input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .banner-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .features {
            list-style: none;
        }
        
        .features li {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .features i {
            font-size: 1.2rem;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: -16rem;
            margin-top: 20px;
            color: white;
        }

        .login-logo img {
            height: 300px;
            width: 300px;
            object-fit: cover;
        }

        .login-footer {
            text-align: center;
            padding: 1rem;
            color: white;
            background-color: #2c3e50;
            width: 100%;
            bottom: 0;
            margin-top: -80px;
        }

        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
            }
            
            .login-form, .login-banner {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-logo">
        <img src="images/logo-transperant.png" alt="Namma Ration Logo">
    </div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-form">
                <h2 class="login-title">Login to Namma Ration</h2>
                <form id="login-form">
                    <div class="form-row">
                        <label for="ration-card"><i class="fas fa-address-card"></i> Ration Card Number</label>
                        <input type="text" id="ration-card" placeholder="Enter your ration card number" required>
                    </div>
                    <div class="form-row">
                        <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn">Login</button>
                    </div>
                </form>
            </div>
            <div class="login-banner">
                <h2 class="banner-title">Welcome to Namma Ration</h2>
                <p>Your digital solution for ration supplies</p>
                <ul class="features">
                    <li><i class="fas fa-truck"></i> Free Home Delivery</li>
                    <li><i class="fas fa-check-circle"></i> Quality Assured Products</li>
                    <li><i class="fas fa-rupee-sign"></i> Subsidized Prices</li>
                    <li><i class="fas fa-clock"></i> Easy and Convenient</li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="login-footer">
        <p>&copy; 2025 Namma Ration. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const rationCard = document.getElementById('ration-card').value;
            const phone = document.getElementById('phone').value;
            
            // Simple validation
            if (rationCard.length < 5) {
                alert('Please enter a valid ration card number');
                return;
            }
            
            if (phone.length !== 10 || isNaN(phone)) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }
            
            // Store user info (in a real app, this would be verified with a server)
            localStorage.setItem('userInfo', JSON.stringify({
                rationCard,
                phone
            }));
            
            // Redirect to home page
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
