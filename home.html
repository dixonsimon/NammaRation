<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="logo.jpg"/>
    <link rel="stylesheet" href="stylesheets/global.css">
    <title>Namma Ration - Home</title>
    <style>
        .main-content {
            display: flex;
            gap: 20px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-item {
            width: 60px;
            height: 60px;
            background-color: #004d99;
            border-radius: 8px;
        }

        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .product-item {
            height: 200px;
            background-color: #004d99;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Emblem_of_India_with_transparent_background.png" alt="Government of India" />
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search" />
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-item">
                    <img src="https://media.istockphoto.com/id/153737841/photo/rice.jpg?s=612x612&w=0&k=20&c=lfO7iLT0UsDDzra0uBOsN1rvr2d5OEtrG2uwbts33_c=" alt="Rice" style="width:100%; height:100%; border-radius:8px; object-fit:cover;" />
                </div>
                <div class="sidebar-item">
                    <img src="https://tiimg.tistatic.com/fp/1/007/565/100-pure-raw-organic-yellow-toor-dal-for-cooking-uses-648.jpg" alt="Dal" style="width:100%; height:100%; border-radius:8px; object-fit:cover;" />
                </div>
                <div class="sidebar-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpBhsNbkrw-qzAFle7GzIOUES6avcxxckLcw&s" alt="Soap" style="width:100%; height:100%; border-radius:8px; object-fit:cover;" />
                </div>
                <div class="sidebar-item">
                    <img src="https://naturelandorganics.com/cdn/shop/articles/organic-sunflower-oil-Natureland_organics_1200x1200.jpg?v=1673681164" alt="Oil" style="width:100%; height:100%; border-radius:8px; object-fit:cover;" />
                </div>
                <div class="sidebar-item">
                    <img src="https://t3.ftcdn.net/jpg/02/94/34/76/360_F_294347652_W3RKypPIHGpnEtGn72J5pC9by14bFntb.jpg" alt="Salt" style="width:100%; height:100%; border-radius:8px; object-fit:cover;" />
                </div>
            </div>

            <div class="content-area">
                <div class="product-grid">
                    <div class="product-item">
                        <a href="rice_cart.html">
                        <img src="https://media.istockphoto.com/id/153737841/photo/rice.jpg?s=612x612&w=0&k=20&c=lfO7iLT0UsDDzra0uBOsN1rvr2d5OEtrG2uwbts33_c=" alt="Rice" style="width:100%; height:100%; border-radius:8px; object-fit:cover;" /></a>
                        <p style="text-align:center; color:rgb(0, 0, 0); font-weight:bold; margin-top:5px;">Arborio Rice</p>
                    </div>
                    <div class="product-item">
                        <a href="dal_cart.html">
                        <img src="https://tiimg.tistatic.com/fp/1/007/565/100-pure-raw-organic-yellow-toor-dal-for-cooking-uses-648.jpg" alt="Dal" style="width:100%; height:100%; border-radius:8px; object-fit:cover;" /></a>
                        <p style="text-align:center; color:rgb(0, 0, 0); font-weight:bold; margin-top:5px;">Masoor Dal</p>
                    </div>
                    <div class="product-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpBhsNbkrw-qzAFle7GzIOUES6avcxxckLcw&s" alt="Soap" style="width:100%; height:100%; border-radius:8px; object-fit:cover;" />
                    <p style="text-align:center; color:rgb(0, 0, 0); font-weight:bold; margin-top:5px;">Soap</p>
                    </div>
                    <div class="product-item">
                        <img src="https://naturelandorganics.com/cdn/shop/articles/organic-sunflower-oil-Natureland_organics_1200x1200.jpg?v=1673681164" alt="Oil" style="width:100%; height:100%; border-radius:8px; object-fit:cover;" />
                        <p style="text-align:center; color:rgb(0, 0, 0); font-weight:bold; margin-top:5px;">Oil</p>
                    </div>
                </div>
                <div class="footer">
                    <div class="cart-icon">    
                        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="copyright">
        <p>&copy; 2025 Namma Ration. All rights reserved.
            <br>An initiative by Government of India.
        </p>
    </div>
</body>
</html>
