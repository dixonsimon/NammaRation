<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" href="images/logo.jpg"/>

    <title>Namma Ration - Home</title>

<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for products..." />
                <div class="search-icon" id="search-button">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-item" data-category="all">
                    <img src="https://cdn-icons-png.flaticon.com/512/992/992700.png" alt="All Products" />
                </div>
                <div class="sidebar-item" data-category="rice">
                    <img src="https://media.istockphoto.com/id/153737841/photo/rice.jpg?s=612x612&w=0&k=20&c=lfO7iLT0UsDDzra0uBOsN1rvr2d5OEtrG2uwbts33_c=" alt="Rice" />

                </div>
                <div class="sidebar-item" data-category="oil">
                    <img src="https://naturelandorganics.com/cdn/shop/articles/organic-sunflower-oil-Natureland_organics_1200x1200.jpg?v=1673681164" alt="Oil" />

            </div>

            <div class="content-area">
                <div class="product-grid">
                    <div class="product-item" data-id="1" data-name="Arborio Rice" data-category="rice">
                        <img src="https://media.istockphoto.com/id/153737841/photo/rice.jpg?s=612x612&w=0&k=20&c=lfO7iLT0UsDDzra0uBOsN1rvr2d5OEtrG2uwbts33_c=" alt="Rice"/>

                    </div>

                    </div>
                    <div class="product-item" data-id="3" data-name="Soap" data-category="soap">
