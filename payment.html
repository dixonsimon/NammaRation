<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="stylesheets/global.css">
    <link rel="icon" type="image/png" href="images/logo.jpg" />
    <title>Namma Ration - Payment</title>
  </head>
  <body>
      <div class="header">
        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>

      <h1>Payment:</h1>

      <div class="payment-wrapper">
        <div class="left-section">
          <p>Pay through :</p>
          <button class="UPI">UPI</button>
          <button class="NETBANKING">Net Banking</button>
          <button class="COD">COD</button>

          <img src="images/QR.png" alt="QR code" height="200px" width="200px" />
          <p class="qr-text">
            Scan the QR code using your UPI app to <br>continue the payment
          </p>
        </div>

        <div class="right-section">
          <div class="title">Preferred Delivery Time-Slot</div>
          <div class="slot">9am to 10am</div>
          <div class="slot">10am to 11am</div>
          <div class="slot">11am to 12pm</div>
        </div>

      </div>
      <button class="shop-now-btn" style="display: block; margin: -85px 75px 20px auto;"><a href="thank-you.html">Proceed</a></button>
    <div class="copyright">
          <p style="margin-top: -15px;">
            &copy; 2025 Namma Ration. All rights reserved.
          </p>
        </div>
        <script src="scripts/global.js"></script>
  </body>
</html>
