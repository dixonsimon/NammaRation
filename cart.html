<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="images/logo.jpg"/>
    <link rel="stylesheet" href="stylesheets/global.css">
    <title>Namma Ration - Cart</title>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" placeholder="Search" />
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>

    <main class="cart-layout">
        <div class="cart-items-section">
            <div class="cart-header">My Cart</div>
            <div class="empty-cart-container">
                <img src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="Empty Cart">
                <h2>Your cart is empty!</h2>
                <p>Looks like you haven't added anything to your cart yet.</p>
                <a href="home.html"><button class="shop-now-btn">Start Shopping</button></a>
            </div>
        </div>
        
        <aside class="price-details-section">
            <div class="price-header">Price Summary</div>
        </aside>
    </main>

    <div class="copyright">
        <p>&copy; 2025 Namma Ration. All rights reserved.</p>
    </div>
    <script src="scripts/global.js"></script>
</body>
</html>
