<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="images/logo.jpg"/>
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Namma Ration - Location</title>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" placeholder="Search" />
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>
    <div class="title">Location Details:</div>
    <form class="form-box">
        <div class="form-group">
            <label for="pincode">PIN Code:-</label>
            <input type="number" id="pincode" name="pincode" required>
        </div>
        <div class="form-group">
            <label for="address">Address:-</label>
            <textarea id="address" name="address" required></textarea>
        </div>
        <div class="phone-group">
            <label for="phone" class="phone-label">Receiver's Phone no.:-</label>
            <input class="phone-input" type="number" id="phone" name="phone" required>
        </div>
    </form>
    <button class="shop-now-btn" style="background-color: #004d99; color: white; border: none; padding: 12px 50px; font-size: 16px; font-weight: 500; cursor: pointer; border-radius: 5px; margin: 35px auto 20px auto;"><a href="payment.html">Next</a></button>

    <div class="copyright">
        <p>&copy; 2025 Namma Ration. All rights reserved.</p>
    </div>
</body>
</html>
